<div class="container" style="margin-top: 1rem;">
  <form #vegieForm="ngForm">

    <div class="row">
      <div class="col-md-4">
        <input class="form-control" placeholder="Filter" type="text" #ser (keyup)="SearchingProducts(ser.value)">
      </div>
      <div class="col-md-4">
        <select class="form-control" (change)="filterCategories($event.target.value)">
          <option class="dropdown-item" #select *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <button mat-stroked-button color="warn" (click)="addToCart()">{{count}} items (Click to go to
          cart)</button>
      </div>
    </div>

    <div class="clearfix row">
      <!--   -->
      <div *ngFor="let product of vegiesService" class="col-md-4" style="margin-top: 15px;">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{product.productName}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image style="max-width: 350px; max-height: 200px;" src="{{product.imgUrl}}" alt="{{product.productName}}"> -->
          <mat-card-content>
            <mat-form-field style="width: 60px;">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" min="1" value={{product.productQuantity}} readonly #pqty
                name="productQuantity" ngModel>
              <!-- <mat-hint>Default value will be 1</mat-hint> -->
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn btn-danger" mat-raised-button (click)="addProducts(product, '-1')" color="warn">
              <mat-icon aria-hidden="true">remove</mat-icon>
            </button>

            <button class="btn btn-success" mat-raised-button (click)="addProducts(product, '1')">
              <mat-icon aria-hidden="false">add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>

        <mat-divider></mat-divider>
      </div>
    </div>
    <!-- <div>
      <button mat-raised-button type="submit">Add</button>
    </div> -->
    <div>
    </div>
  </form>
</div>
