
  <div style="margin-top:30%;"></div>
  <div class="alert alert-warning" role="alert" *ngIf="userNotFound">
    User Not found
  </div>
  <div class="set-centre">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input id="userName" name="userName" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled] = "!loginForm.valid" type="submit">Login</button>
      </div>
    </form>
  </div>
