<div class="container">
  <div class="row margin50">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" id="title" required ngModel name="title">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput type="text" id="content" required ngModel name="content"></textarea>
        </mat-form-field><br>
        <button mat-raised-button type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row margin50">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button mat-raised-button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button mat-raised-button color="warn" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row margin50">
    <mat-list class="col-xs-12 col-md-6 col-md-offset-3">
      <div mat-subheader>Posts</div>
      <mat-list-item *ngFor="let psts of loadedPosts">
        <mat-icon mat-list-icon>note</mat-icon>
        <div mat-line>{{psts.title}}</div>
        <div mat-line> {{psts.content}} </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>

</div>
